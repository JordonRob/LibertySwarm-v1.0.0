<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Liberty Swarm: Final Stand</title>
    <link rel="stylesheet" href="libertystyle.css"> 
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>

<body>
    <div class="gamePlayArea">
        <h1>Liberty Swarm</h1>
        <div class="dashboard">
            <div><span class="scoreDash">0</span></div>
            <div>
                <div class="progress">
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>
        <div id="container">
            <div id="gameOverEle"> <span class="message">Click to Start Game</span>
                <br>
                <div class="btnStart">Start Game</div>
            </div>
            <div class="base"></div>
            <div class="box">
                <div class="turret"></div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f1ed7e2a22.js" crossorigin="anonymous"></script>
    <script src="libertyscript.js"></script>
</body>

</html>
